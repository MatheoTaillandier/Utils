name: CI

on:
  push:
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Ruff check + format (no changes allowed)
        uses: astral-sh/ruff-action@v3.6.1
        with:
          args: |
            check .
            format --check .
